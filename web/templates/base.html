<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>VentasRapidas Dashboard</title>
</head>

<body>
  <header class="sticky-top bg-light shadow-sm" style="user-select: none;">
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <span class="navbar-brand">VentasRapidas Peru</span>
        <div class="d-flex gap-2">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'user_dashboard' %}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'user_add' %}">AÃ±adir nuevo pago</a></li>
          </ul>
          {% if request.user.is_authenticated %}
          <a class="btn btn btn-outline-secondary" href="{% url 'logout' %}">Cerrar Sesion</a>
          {% else %}
          <a class="btn btn btn-outline-secondary" href="{% url 'login' %}">Iniciar Sesion</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
  {% block content %}{% endblock %}
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
