<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Registro</title>
  {% load static %}
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      justify-items: center;
      height: 99vh;
    }

    article {
      min-height: 500px;
    }

    .pic {
      background-position: right;
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url('{% static "assets/register.jpeg" %}');
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container-sm my-3">
    <article class="d-flex justify-content-end pic rounded">
      <form class="w-50 p-5 bg-light rounded-end d-flex flex-column justify-content-center align-items-center">
        <div class="container-fluid">
          <h2>Registro</h2>
          <hr>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary px-5">Crear cuenta</button>
          </div>
        </div>
      </form>
    </article>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'scripts/register.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
